        <style>
            * {
                position: relative;
                box-sizing: border-box;
            }

            html {
                overflow-x: hidden;
            }

            body[data-page="home"] {
                margin: 0;
                padding: 0;
                width: 100%;
                height: auto;
            }

            .wimcity {
                width: 100%;
                min-height: 100vh;
                margin-top: 80px;
                overflow-x: hidden;
            }

            @media (max-width: 960px) {
                .wimcity {
                    margin-top: 50px;
                }
            }

            .buildings {
                position: relative;
                z-index: 1;
                left: 50%;
            }

            .streets {
                position: absolute;
                z-index: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                top: 0;
                left: 0;
            }

            .streets-artwork {
                position: absolute;
                height: 100%;
                top: 0;
                left: 50%;
                background-repeat: repeat;
                background-position: top left;
            }

            .wimcity img {
                display: block;
                image-rendering: optimizeSpeed;
                /* Legal fallback */
                image-rendering: -moz-crisp-edges;
                /* Firefox        */
                image-rendering: -o-crisp-edges;
                /* Opera          */
                image-rendering: -webkit-optimize-contrast;
                /* Safari         */
                image-rendering: optimize-contrast;
                /* CSS3 Proposed  */
                image-rendering: crisp-edges;
                /* CSS4 Proposed  */
                image-rendering: pixelated;
                /* CSS4 Proposed  */
                -ms-interpolation-mode: nearest-neighbor;
                /* IE8+           */
            }

            .tiles {
                position: relative;
                width: 100%;
                height: auto;
            }

            .tile {
                position: relative;
                float: left;
            }

            .tile-number {
                top: 200px;
                font-size: 50px;
                color: black;
                text-align: center;
            }

            .tile-grid {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                display: block;
            }

            .tile-grid img {
                width: 100%;
                height: 100%;
            }

            .building {
                position: absolute;
                left: 114px;
                bottom: 0;
                width: 540px;
                /* ASSUMING 540 wide! */
                height: auto;
                display: none;
                -webkit-transition: all 0.75s ease;
                -moz-transition: all 0.75s ease;
                -o-transition: all 0.75s ease;
                -ms-transition: all 0.75s ease;
                transition: all 0.75s ease;
            }

            .building-focus {
                /* outline: 1px red solid; */
            }

            .building-focus .building-transparent {
                z-index: 2000;
            }

            .building img {
                width: 100%;
                height: auto;
            }

            .building-transparent {
                opacity: 0;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 2;
            }

            .wimcity-admin .building img {
                outline: solid 1px white;
            }

            .building-loaded-first {
                display: block;
                -webkit-animation: drop .5s 1 ease-in;
                /* Safari 4+ */
                -moz-animation: drop .5s 1 ease-in;
                /* Fx 5+ */
                -o-animation: drop .5s 1 ease-in;
                /* Opera 12+ */
                animation: drop .5s 1 ease-in;
                /* IE 10+, Fx 29+ */
            }

            .building-loaded {
                display: block;
            }

            /*-- @1x --*/

            .tile {
                width: 768px;
                height: 384px;
            }

            /*--1537 and up--*/

            @media (min-width: 1537px) {
                .buildings {
                    width: 1920px;
                    margin-left: -960px;
                }
                .streets-artwork {
                    width: 300%;
                    margin-left: -2496px;
                    /*960 + 2*768 extra marge*/
                }
                .tile:nth-child(n + 3) {
                    margin-top: -192px;
                }
                .tile:nth-child(4n + 3) {
                    margin-left: 384px;
                }
            }

            /*--to 1536--*/

            @media (min-width: 1153px) and (max-width: 1536px) {
                .buildings {
                    width: 1536px;
                    margin-left: -768px;
                }
                .streets-artwork {
                    width: 200%;
                    margin-left: -768px;
                }
                .tile:nth-child(n + 3) {
                    margin-top: -192px;
                }
                .tile:nth-child(3n + 3) {
                    margin-left: 384px;
                }
            }

            /*--to 1152--*/

            @media (min-width: 769px) and (max-width: 1152px) {
                .buildings {
                    width: 1152px;
                    margin-left: -576px;
                }
                .streets-artwork {
                    width: 200%;
                    margin-left: -576px;
                }
                .tile:nth-child(n + 2) {
                    margin-top: -192px;
                }
                .tile:nth-child(2n + 2) {
                    margin-left: 384px;
                }
            }

            /*--to 768--*/

            @media (max-width: 768px) {
                .buildings {
                    width: 768px;
                    margin-left: -384px;
                }
                .streets-artwork {
                    width: 200%;
                    margin-left: -384px;
                }
                .tile-wasteland {
                    display: none;
                }
            }

            /*-- @2x --*/

            @media (-webkit-min-device-pixel-ratio: 1.5), (min-resolution: 144dpi) {
                .tile {
                    width: 384px !important;

                }
            }

            /*--769 and up--*/

            @media (-webkit-min-device-pixel-ratio: 1.5) and (min-width: 769px),
            (min-resolution: 144dpi) and (min-width: 769px) {
                .buildings {
                    width: 960px !important;
                    margin-left: -480px !important;
                }
                .streets-artwork {
                    margin-left: -1248px !important;
                    /* 480 + 2*384 extra marge*/
                }
                .tile:nth-child(n + 3) {
                    margin-top: -96px !important;
                }
                .tile:nth-child(4n + 3) {
                    margin-left: 192px !important;
                }
            }

            /*--to 768--*/

            @media (-webkit-min-device-pixel-ratio: 1.5) and (min-width: 577px) and (max-width: 768px),
            (min-resolution: 144dpi) and (min-width: 577px) and (max-width: 768px) {
                .buildings {
                    width: 768px !important;
                    margin-left: -384px !important;
                }
                .streets-artwork {
                    margin-left: -384px !important;
                }
                .tile-wasteland {
                    display: block !important;
                }
                .tile:nth-child(n + 3) {
                    margin-top: -96px !important;
                }
                .tile:nth-child(3n + 3) {
                    margin-left: 192px !important;
                }
            }

            /*--to 576--*/

            @media (-webkit-min-device-pixel-ratio: 1.5) and (min-width: 385px) and (max-width: 576px),
            (min-resolution: 144dpi) and (min-width: 385px) and (max-width: 576px) {
                .buildings {
                    width: 576px !important;
                    margin-left: -288px !important;
                }
                .streets-artwork {
                    margin-left: -288px !important;
                }
                .tile-wasteland {
                    display: block !important;
                }
                .tile:nth-child(n + 2) {
                    margin-top: -96px !important;
                }
                .tile:nth-child(2n + 2) {
                    margin-left: 192px !important;
                }
            }

            /*--to 384--*/

            @media (-webkit-min-device-pixel-ratio: 1.5) and (max-width: 384px),
            (min-resolution: 144dpi) and (max-width: 384px) {
                .buildings {
                    width: 384px !important;
                    margin-left: -192px !important;
                }
                .streets-artwork {
                    margin-left: -192px !important;
                }
                .tile-wasteland {
                    display: none !important;
                }
            }

            /* animations */

            @-webkit-keyframes drop {
                0% {
                    -webkit-transform: translateY(-100vh) scale(1, 1.1);
                }
                60% {
                    -webkit-transform: translateY(0px) scale(1, 1);
                }
                70% {
                    -webkit-transform: translateY(6px) scale(1, 0.96);
                }
                80% {
                    -webkit-transform: translateY(-3px) scale(1, 1.03);
                }
                90% {
                    -webkit-transform: translateY(2px) scale(1, 0.98);
                }
                100% {
                    -webkit-transform: translateY(0px) scale(1, 1);
                }
            }

            @-moz-keyframes drop {

                }
                90% {
                    -moz-transform: translateY(2px) scale(1, 0.98);
                }
                100% {
                    -moz-transform: translateY(0px) scale(1, 1);
                }
            }

            @-o-keyframes drop {
                0% {
                    -o-transform: translateY(-100vh) scale(1, 1.1);
                }
                60% {
                    -o-transform: translateY(0px) scale(1, 1);
                }
                70% {
                    -o-transform: translateY(6px) scale(1, 0.96);
                }
                80% {
                    -o-transform: translateY(-3px) scale(1, 1.03);
                }
                90% {
                    -o-transform: translateY(2px) scale(1, 0.98);
                }
                100% {
                    -o-transform: translateY(0px) scale(1, 1);
                }
            }

            @keyframes drop {
                0% {
                    transform: translateY(-100vh) scale(1, 1.1);
                }
                60% {
                    transform: translateY(0px) scale(1, 1);
                }
                70% {

                }

                    transform: translateY(2px) scale(1, 0.98);
                }
                100% {
                    transform: translateY(0px) scale(1, 1);
                }
            }
